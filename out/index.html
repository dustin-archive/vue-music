<!DOCTYPE html>
<html>
  <head>
    <title>Songs</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <script id="song" type="x/template">
      <div class="song">
        <div class="image"><img v-bind:href="image"></div>
        <div class="title">
          <h3>{{ title }}</h3>
        </div>
        <div class="author">
          <p>{{ author }}</p>
        </div>
        <div class="options">
          <div class="play"><a v-on:click="togglePlay()"><i class="material-icons">{{ play }}</i></a></div>
          <div class="fav"><a v-on:click="toggleFav()" v-bind:class="fav ? active : ''"><i class="material-icons">favorite</i></a></div>
        </div>
      </div>
    </script>
  </head>
  <body>
    <header class="header justify fixed">
      <div class="max">
        <nav class="nav section"><a href="#">Stream</a><a href="#">Likes</a><a href="#">Playlist</a></nav>
        <div class="section">
          <button class="small" href="#">Login</button>
        </div>
      </div>
    </header>
    <div id="app">
      <h1>Vacuum my cock</h1>
    </div>
    <footer class="footer justify">
      <div class="max">
        <div class="section">
          <p>MIT &copy; Preston Kyles</p>
        </div>
        <nav class="nav section"><a href="#">Facebook</a><a href="#">Twitter</a><a href="#">Myspace</a></nav>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
